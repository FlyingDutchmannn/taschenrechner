<!DOCTYPE html>
<html>

<head>
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="taschenrechner.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="taschenrechner.js"></script>
</head>

<body>
    <div class="card">
        <h1>Taschenrechner</h1>
        <p>Berechung mit Wuerzel und Quadrat ist moeglich</p>
        <p>Berechung mit mehrere Operatoren ist auch moeglich</p>
        <div class="calculator">
            <div class="screen">
                <input type="text" id="input" disabled>
            </div>
            <div class="buttons">
                <button id="clear" class="clear-button">Clear</button>
                <button id="backspace" class="erase-button">back</button>
                <button id="square" class="operator-button">x2</button>
                <button id="root" class="operator-button">root</button>
            </div>
            <div class="buttons">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button><button id="divide" class="operator-button">/</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="multiply" class="operator-button">*</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="subtract" class="operator-button">-</button>
                <button id="0">0</button>
                <button id="decimal">.</button>
                <button id="equals" class="operator-button">=</button>
                <button id="add" class="operator-button">+</button>
            </div>
        </div>
        <p>&copy; 2023 Tom van Duijn</p>
        <p>Im Auftrag von: </p>
        <img src="https://www.karrieretag.org/wp-content/uploads/2022/03/techstarter-logo.png" heigt="150" width="150">
    </div>
</body>

</html>
